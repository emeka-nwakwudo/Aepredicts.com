    <a href="#" class="button" id="new-hamburger-button"> <span class="menu"> <b>menu</b> </span> </a>
    <ul class="sub-menu" id="mobile-nav-drawer-new">
      <li><a href="index.html">Home</a></li>
      <li><a href="live.html">Live</a></li>

    <div class="mobile-nav-drawer" id="mobile-nav-drawer" aria-hidden="true">

  <main class="container">
    <section class="card" aria-label="Match Details" style="margin-top: 2rem;">
        <div class="section-title">
            <h2 id="match-title">Match Details</h2>
        </div>
        <div class="events" id="match-details">
            <!-- Match details will be loaded here dynamically -->
        </div>
        <div class="section-title" style="margin-top: 2rem;">
            <h2>Comments</h2>
        </div>
        <div class="comments" id="comments-section">
            <textarea id="comment-input" placeholder="Enter your comment" style="width: 100%; background: var(--panel-2); border: 1px solid var(--border); color: var(--text); padding: 10px; border-radius: 12px;"></textarea>
            <button id="submit-comment" class="cta place" style="margin-top: 0.5rem;">Submit</button>
            <div id="comments-list" style="margin-top: 1rem;"></div>
        </div>
    </section>
