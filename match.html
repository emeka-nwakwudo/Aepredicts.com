<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AEpredicts — Match Details</title>
  <link rel="icon" type="image/png" href="your-logo.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- ====== HEADER ====== -->
  <header>
    <div class="container nav">
      <a href="index.html" class="brand header-logo" aria-label="AEpredicts home">
        <img src="your-logo.png" alt="AEpredicts logo">
      </a>
      <nav class="navlinks" aria-label="Primary">
        <a href="index.html">Home</a>
        <a href="#">Live</a>
        <a href="predictions.html">Predictions</a>
        <a href="history.html">History</a>
        <a href="about.html">About</a>
        <a href="donate.html">Donate</a>
      </nav>
      <a class="cta" href="signup.html" aria-label="Sign up">Sign Up</a>
    </div>
  </header>

  <!-- ====== MAIN ====== -->
  <main class="container">
    <section class="card" aria-label="Match Details" style="margin-top: 2rem;">
        <div class="section-title">
            <h2 id="match-title">Match Details</h2>
        </div>
        <div class="events" id="match-details">
            <!-- Match details will be loaded here dynamically -->
        </div>
        <div class="section-title" style="margin-top: 2rem;">
            <h2>Comments</h2>
        </div>
        <div class="comments" id="comments-section">
            <textarea id="comment-input" placeholder="Enter your comment" style="width: 100%; background: var(--panel-2); border: 1px solid var(--border); color: var(--text); padding: 10px; border-radius: 12px;"></textarea>
            <button id="submit-comment" class="cta place" style="margin-top: 0.5rem;">Submit</button>
            <div id="comments-list" style="margin-top: 1rem;"></div>
        </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <div>© 2025 AEpredicts. Please bet responsibly • 18+</div>
      <div>Made by AEtech & Marketing Ltd</div>
    </div>
  </footer>
  <script src="js/match.js"></script>
</body>
</html>
