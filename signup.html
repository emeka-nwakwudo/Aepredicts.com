<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AEpredicts — Sign Up</title>
  <link rel="icon" type="image/png" href="your-logo.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- ====== HEADER ====== -->
  <header>
    <div class="container nav">
      <a href="index.html" class="brand header-logo" aria-label="AEpredicts home">
        <img src="your-logo.png" alt="AEpredicts logo">
      </a>
      <nav class="navlinks" aria-label="Primary">
        <a href="index.html">Home</a>
        <a href="live.html">Live</a>
        <a href="predictions.html">Predictions</a>
        <a href="history.html">History</a>
        <a href="about.html">About</a>
        <a href="donate.html">Donate</a>
      </nav>
      <div id="auth-controls">
      </div>
      <a href="#" class="button" id="hamburger-button"> <span class="menu"> <b>menu</b> </span> </a>
    </div>

    <ul class="sub-menu" id="mobile-nav-drawer">
      <li><a href="index.html">Home</a></li>
      <li><a href="live.html">Live</a></li>
      <li><a href="predictions.html">Predictions</a></li>
      <li><a href="history.html">History</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="donate.html">Donate</a></li>
      <li><a href="admin.html" id="admin-link-mobile" style="display: none;">Admin</a></li>
    </ul>
  </header>

  <!-- ====== MAIN ====== -->
  <main class="container" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <section class="card" style="padding: 2rem; width: 100%; max-width: 400px;">
      <div class="section-title">
        <h2>Sign Up</h2>
      </div>
      <form id="signup-form" style="margin-top: 1rem;">
        <div style="margin-bottom: 1rem;">
          <label for="username" style="display: block; margin-bottom: 0.5rem;">Username</label>
          <input type="text" id="username" name="username" required style="width: 100%; background: var(--panel-2); border: 1px solid var(--border); color: var(--text); padding: 10px; border-radius: 12px;">
        </div>
        <div style="margin-bottom: 1rem;">
          <label for="email" style="display: block; margin-bottom: 0.5rem;">Email</label>
          <input type="email" id="email" name="email" required style="width: 100%; background: var(--panel-2); border: 1px solid var(--border); color: var(--text); padding: 10px; border-radius: 12px;">
        </div>
        <div style="margin-bottom: 1rem;">
          <label for="password" style="display: block; margin-bottom: 0.5rem;">Password</label>
          <input type="password" id="password" name="password" required style="width: 100%; background: var(--panel-2); border: 1px solid var(--border); color: var(--text); padding: 10px; border-radius: 12px;">
        </div>
        <button type="submit" class="cta place">Sign Up</button>
      </form>
      <div style="margin-top: 1rem; text-align: center;">
        <p>Already have an account? <a href="signin.html" style="color: var(--primary);">Sign In</a></p>
      </div>
      <div id="message" style="margin-top: 1rem; text-align: center; color: red;"></div>
    </section>
  </main>

  <footer>
    <div class="container">
      <div>© 2025 AEpredicts. Please bet responsibly • 18+</div>
      <div>Made by AEtech & Marketing Ltd</div>
    </div>
  </footer>
  <script>
    document.getElementById('signup-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');

      try {
        const response = await fetch('/api/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          messageDiv.style.color = 'green';
          messageDiv.textContent = data.message || 'Sign up successful!';
          // Redirect after a short delay to allow user to read the message
          setTimeout(() => {
            window.location.href = 'index.html'; 
          }, 1500);
        } else {
          messageDiv.style.color = 'red';
          messageDiv.textContent = data.message || 'Sign up failed.';
        }
      } catch (error) {
        console.error('Error during sign up:', error);
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'An unexpected error occurred.';
      }
    });
  </script>
</body>
</html>
