<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AEpredicts — Sign Up</title>
  <link rel="icon" type="image/png" href="your-logo.png">
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <!-- ====== HEADER ====== -->
  <header>
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark" style="background: rgba(10,12,16,.6);">
      <div class="container">
        <a class="navbar-brand header-logo" href="index.html" aria-label="AEpredicts home">
          <img src="your-logo.png" alt="AEpredicts logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="live.html">Live</a></li>
            <li class="nav-item"><a class="nav-link" href="predictions.html">Predictions</a></li>
            <li class="nav-item"><a class="nav-link" href="history.html">History</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="donate.html">Donate</a></li>
            <li class="nav-item"><a class="nav-link" href="admin.html" id="admin-link" style="display: none;">Admin</a></li>
          </ul>
          <div id="auth-controls" class="d-flex" style="visibility: hidden;">
            <span id="welcome-message" style="display: none; color: var(--text); margin-right: 1rem;"></span>
            <a class="btn btn-primary me-2" href="signup.html" id="signup-link" aria-label="Sign up">Sign Up</a>
            <button class="btn btn-outline-light" id="logout-button" style="display: none;" aria-label="Logout">Logout</button>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- ====== MAIN ====== -->
  <main class="container" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <section class="card" style="padding: 2rem; width: 100%; max-width: 400px;">
      <div class="section-title">
        <h2>Sign Up</h2>
      </div>
      <form id="signup-form" style="margin-top: 1rem;">
        <div style="margin-bottom: 1rem;">
          <label for="username" style="display: block; margin-bottom: 0.5rem;">Username</label>
          <input type="text" id="username" name="username" required style="width: 100%; background: var(--panel-2); border: 1px solid var(--border); color: var(--text); padding: 10px; border-radius: 12px;">
        </div>
        <div style="margin-bottom: 1rem;">
          <label for="email" style="display: block; margin-bottom: 0.5rem;">Email</label>
          <input type="email" id="email" name="email" required style="width: 100%; background: var(--panel-2); border: 1px solid var(--border); color: var(--text); padding: 10px; border-radius: 12px;">
        </div>
        <div style="margin-bottom: 1rem;">
          <label for="password" style="display: block; margin-bottom: 0.5rem;">Password</label>
          <input type="password" id="password" name="password" required style="width: 100%; background: var(--panel-2); border: 1px solid var(--border); color: var(--text); padding: 10px; border-radius: 12px;">
        </div>
        <button type="submit" class="cta place">Sign Up</button>
      </form>
      <div style="margin-top: 1rem; text-align: center;">
        <p>Already have an account? <a href="signin.html" style="color: var(--primary);">Sign In</a></p>
      </div>
      <div id="message" style="margin-top: 1rem; text-align: center; color: red;"></div>
    </section>
  </main>

  <footer>
    <div class="container">
      <div>© 2025 AEpredicts. Please bet responsibly • 18+</div>
      <div>Made by AEtech & Marketing Ltd</div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.getElementById('signup-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');

      try {
        const response = await fetch('/api/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          messageDiv.style.color = 'green';
          messageDiv.textContent = data.message || 'Sign up successful!';
          // Redirect after a short delay to allow user to read the message
          setTimeout(() => {
            window.location.href = 'index.html'; 
          }, 1500);
        } else {
          messageDiv.style.color = 'red';
          messageDiv.textContent = data.message || 'Sign up failed.';
        }
      } catch (error) {
        console.error('Error during sign up:', error);
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'An unexpected error occurred.';
      }
    });
  </script>
</body>
</body>
</html>
